<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân - ComicVerse</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        img.avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
        button {
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>

<body>

<div class="profile-container">

    <h2>Thông tin cá nhân</h2>

    <img th:src="${user.avatar != null ? user.avatar : '/images/default-avatar.png'}"
         class="avatar">

    <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data">
        <input type="file" name="avatarFile" accept="image/*" required>
        <button type="submit">Đổi Avatar</button>
    </form>

    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>

    <form th:action="@{/profile/update}" method="post">
        <label>Email</label>
        <input type="email" name="email" th:value="${user.email}" required>

        <label>Mật khẩu hiện tại</label>
        <input type="password" name="currentPassword" required>

        <label>Mật khẩu mới (tùy chọn)</label>
        <input type="password" name="newPassword">

        <button type="submit">Lưu thay đổi</button>
    </form>

    <p class="success" th:text="${success}"></p>
    <p class="error" th:text="${error}"></p>

    <br>
    <a th:href="@{/}">⬅ Trở về trang chủ</a>
</div>

</body>
</html>
