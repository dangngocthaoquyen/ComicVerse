<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f9; display: flex; }

        .sidebar {
            width: 240px; background: #111827; color: white;
            min-height: 100vh; padding: 20px 0; position: fixed;
        }

        .sidebar h2 { text-align: center; margin-bottom: 20px; }

        .sidebar a {
            display: block; padding: 12px 20px; color: #ddd;
            text-decoration: none; transition: 0.3s;
        }

        .sidebar a:hover { background: #1f2937; color: #fff; }

        .main {
            margin-left: 240px; padding: 20px; width: 100%;
        }

        .header {
            background: white; padding: 20px; border-radius: 8px;
            margin-bottom: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cards {
            display: grid; gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .card h3 { margin-bottom: 10px; }
        .card p { font-size: 26px; font-weight: bold; }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ADMIN</h2>

    <a href="#">Dashboard</a>
    <a href="#">Quản lý truyện</a>
    <a href="#">Quản lý người dùng</a>
    <a href="#">Thống kê</a>

    <!-- Logout chuẩn Thymeleaf -->
    <a th:href="@{/logout}" style="color: #ffcccc;">Đăng xuất</a>
</div>

<!-- Main Content -->
<div class="main">

    <div class="header">
        <h1>Trang quản trị hệ thống</h1>
        <p>Xin chào, Admin!</p>
    </div>

    <!-- Cards -->
    <div class="cards">

        <div class="card">
            <h3>Tổng số truyện</h3>
            <p th:text="${totalComics}">0</p>
        </div>

        <div class="card">
            <h3>Tổng người dùng</h3>
            <p th:text="${totalUsers}">0</p>
        </div>

        <div class="card">
            <h3>Tổng lượt xem</h3>
            <p th:text="${totalViews}">0</p>
        </div>

        <div class="card">
            <h3>Truyện mới trong tuần</h3>
            <p th:text="${newComicsWeek}">0</p>
        </div>

    </div>

</div>

</body>
</html>
