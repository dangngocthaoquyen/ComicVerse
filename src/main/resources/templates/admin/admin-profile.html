<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>H·ªì s∆° Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8ff;
        }
        .profile-box {
            margin: 40px auto;
            width: 420px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img.avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
        button {
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .logout-btn {
            margin-top: 10px;
            background: #dc3545;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>

<body>

<div class="profile-box">

    <h2>H·ªì s∆° Admin</h2>

    <!-- ‚úÖ th√™m id ƒë·ªÉ JS preview thay src -->
    <img id="avatarPreview" class="avatar"
         th:src="${admin.avatar != null ? admin.avatar + '?v=' + #dates.createNow().time : '/images/default-avatar.png'}"
         alt="Avatar">

    <!-- ƒê·ªîI AVATAR -->
    <form th:action="@{/admin/profile/avatar}" method="post" enctype="multipart/form-data">
        

        <!-- ‚úÖ th√™m onchange ƒë·ªÉ preview ch·∫°y -->
        <input type="file" name="avatarFile" accept="image/*" required onchange="previewAvatar(event)">
        <button type="submit">ƒê·ªïi Avatar</button>
    </form>

    <p><strong>Username:</strong> <span th:text="${admin.username}"></span></p>
    <p><strong>Role:</strong> <span th:text="${admin.role}"></span></p>

    <!-- C·∫¨P NH·∫¨T EMAIL + PASSWORD -->
    <form th:action="@{/admin/profile/update}" method="post">
        

        <label>Email</label>
        <input type="email" name="email" th:value="${admin.email}" required>

        <label>M·∫≠t kh·∫©u hi·ªán t·∫°i</label>
        <input type="password" name="currentPassword" required>

        <label>M·∫≠t kh·∫©u m·ªõi (t√πy ch·ªçn)</label>
        <input type="password" name="newPassword">

        <button type="submit">L∆∞u thay ƒë·ªïi</button>
    </form>

    <p class="success" th:text="${success}"></p>
    <p class="error" th:text="${error}"></p>

    <a th:href="@{/admin/dashboard}">‚¨Ö Quay v·ªÅ Dashboard</a><br>
    <a th:href="@{/logout}" class="logout-btn">üö™ ƒêƒÉng xu·∫•t</a>

</div>

<script>
  function previewAvatar(event) {
    const file = event.target.files[0];
    if (!file) return;
    const img = document.getElementById('avatarPreview');
    img.src = URL.createObjectURL(file);
  }
</script>

</body>
</html>
