<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - ComicVerse</title>
</head>
<body>
<h2>Đăng nhập</h2>

<form method="post" th:action="@{/login}">
    <input type="text" name="username" placeholder="Tên đăng nhập"><br>
    <input type="password" name="password" placeholder="Mật khẩu"><br>
    <button type="submit">Đăng nhập</button>
</form>

<!-- ✅ Thêm dòng này -->
<p><a th:href="@{/forgot-password}">Quên mật khẩu?</a></p>

<!-- Giữ phần đăng ký cũ -->
<p><a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a></p>
</body>
</html>
